<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="lib/bootstrap.css" rel="stylesheet">
    <style>
    /* @media (min-width: 768px){
        .navbar-collapse.collapse {
            display: inline-block !important;
        }
    } */
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div>
           <!-- 标签页 -->
           <ul class="nav nav-pills">
               <li class="active">
                    <a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a>
               </li>
               <li role="presentation">
                   <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Profile</a>
                </li>
           </ul>
           <!-- 内容区 -->
           <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="home">首页</div>
                <div role="tabpanel" class="tab-pane" id="profile">林一页</div>
              </div>
       </div>

       <button class="btn btn-default" data-toggle="tooltip" data-placement="top" title="我是提示信息">提示框</button>
       <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title="Tooltip on right">Tooltip on right</button>       
       <button id="aaa" type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="left" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
            Popover on 左侧
        </button>  
        <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-toggle="popover" data-trigger="click hover" title="Dismissible popover" data-content="And here's some amazing content. It's very engaging. Right?">可消失的弹出框</a>     




        <!-- 轮播图 -->
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
                <!-- 指示器 -->
                <ol class="carousel-indicators">
                  <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#mycarousel" data-slide-to="1"></li>
                  <li data-target="#mycarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- 轮播区 -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="images/1.jpg" alt="..."  style="width: 1140px;height: 400px;">
                    <div class="carousel-caption">
                      第一屏
                    </div>
                  </div>
                  <div class="item">
                    <img src="images/3.jpg" alt="..." style="width: 1140px;height: 400px">
                    <div class="carousel-caption">
                      第二屏
                    </div>
                  </div>
                  <div class="item">
                      <img src="images/4.jpg" alt="" style="width: 1140px;height: 400px">
                      <div class="carousel-caption">
                          第三屏幕
                      </div>
                  </div>
                  <!-- ... -->
                </div>
              
                <!-- 箭头 -->
                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <!-- <span class="sr-only">Previous</span> -->
                </a>
                <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <!-- <span class="sr-only">Next</span> -->
                </a>
              </div>
    </div>


    
    <script src="lib/jquery.min.js"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="lib/bootstrap.js"></script>
    <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();//注意：tooltip需要初始化，才可以有效果

        $('#aaa').popover();//初始化指定的弹出窗
        $('a').popover();
      })
    </script>
   
</body>
</html>
